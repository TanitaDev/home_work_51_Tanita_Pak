{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cat</title>
</head>
<body>
<div class="wrapper">
    <div class="cat_block d-flex">
        <img class="img-fluid me-2"
             src="{{ image }}" alt="">
        <div class="cat_info d-flex flex-column">
            <p class="fs-5 text-capitalize mb-1">Кот - {{ name }}</p>
            <p class="fs-5 text-capitalize mb-1">Возраст - {{ age }}</p>
            <p class="fs-5 text-capitalize mb-1">Уровень сытости - {{ satiety }}</p>
            <p class="fs-5 text-capitalize mb-1">Уровень счастья - {{ happiness }}</p>
            <p class="fs-5 text-capitalize mb-1">Активность - {{ activity }}</p>
        </div>
    </div>
    <div class="input_block">
        <form action="/" method="post">
            {% csrf_token %}
            <input type="text" name="name" hidden value="{{name}}">
            <select class="form-select mb-3 mt-3" name="cat_actions" id="">
                <option selected value="">Выберите действие</option>
                <option value="play">поиграть с котом</option>
                <option value="feed">покормить кота</option>
                <option value="sleep">уложить спать кота</option>
            </select>
            <input class="btn btn-success" type="submit" value="подтвердить" onClick="location.href=location.href">
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
